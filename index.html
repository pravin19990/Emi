<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./info.js"></script>
    <h2 class="text-center">EMI Calculator</h2>
   <div class="happy">
    <div class="row mt-4 text-center">
        <div class="col">
            Loan Amount <span id="txtloan"><b>&#8377 0</b></span>

        </div>
        <div class="col">
            For <span id="txtyear"><b>0</b></span> year

        </div>
        <div class="col">
            Interest <span id="txtrate"><b>0%</b></span>

        </div>

    </div>
    <div class="row mt-5 text-center">
        <div class="col">
            <span>5000</span>
            <input type="range" class="w-25" min="5000" max="50000" value="5000" id="lblamount" oninput="changeamount()">
            <span>50000</span>

        </div>
        <div class="col">
            <span>1</span>
            <input type="range" class="w-25" min="1" max="5" value="1" id="lblyear" oninput="changeyear()">
            <span>5</span>

        </div>
        <div class="col">
            <span>5%</span>
            <input type="range" class="w-25" min="5" max="15" id="lblrate" value="5" oninput="changerate()">
            <span>15%</span>

        </div>

    </div>
   <div class="text-center">
    <button class="btn btn-primary mt-5" id="txtcal" onclick="changesuccuss()">Calculate</button>
    <p id="result"></p>
   </div>
   </div>
    
</body>
</html>
